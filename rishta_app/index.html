<!DOCTYPE html>
<html>
<head>
	<title>RISHTA APP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<script type="text/javascript" src="JS/script.js"></script>
</head>
<body class="bg-secondary">
<div class="container-fluid">
	<h1>RISHTA APP</h1>
	<div class="custom">
		<form id="form1">
			<h4>Login</h4><br>
			<label for="id"><strong>ID:</strong></label>
			<input type="text" name="id" required><br>
			<label for="password"><strong>Password:</strong></label>
			<input type="text" name="password" required><br><br>
			<button class="btn btn-light btn-outline-dark">Log in</button>
			<button class="btn btn-light btn-outline-dark" onclick='$obj.register();'>Register</button>
		</form>
		<form id="form2">
			<h4>Register</h4><br>
			<label for="name"><strong>Name:</strong></label>
			<input type="text" name="name" required=""><br>
			<label for="id"><strong>email:</strong></label>
			<input type="email" name="id" required=""><br>
			<label for="password"><strong>Password:</strong></label>
			<input type="text" name="password" required=""><br><br>
			<button class="btn btn-light btn-outline-dark" onclick='$obj.login();'>Log in</button>
			<button class="btn btn-light btn-outline-dark">Submit</button>
		</form>
	</div>
</div>
</body>
</html>
